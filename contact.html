<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
    </head>
    <body>
        <div class="container"> <!-- container fluid class renders the page as a responsive full-width design-->
            <br/><br/><br/>
            <div class="row">
                
            </div>
            <div class="row">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <label for="fname" class="control-label col-sm-3">First Name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="text" class="form-control" id="fname" placeholder="enter first name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="control-label col-sm-3">Last Name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="text" class="form-control" id="lname" placeholder="enter last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-sm-3">Email Address</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="email" class="form-control" id="email" placeholder="enter email address">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="control-label col-sm-3">Message</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-comment"></span>
                                <textarea class="form-control" id="message" placeholder="enter your message" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                        <label><input type="checkbox">Subscribe to weekly updates</label>
                        </div>
                    </div>
                    <div class="clearfix">&nbsp;</div>
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-envelope"></span>&nbsp;Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <footer>
        
    </footer>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">ASU Career Portal</a>
            <a class="navbar-brand">Home</a>
            <a class="navbar-brand">Internship</a>
            <a class="navbar-brand">Research</a>
            <a class="navbar-brand">Events</a>
            <a class="navbar-brand">Login/Signup</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
     
        <div class="container"> <!-- container fluid class renders the page as a responsive full-width design-->
            <br/> <br/> <br/>
            <form class="form-horizontal" action="#">
                <div class="form-group">
                    <label for="username" class="control-label col-sm-3">Username</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class="form-control" id="username" placeholder="enter username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-pencil"></span>
                            <input type="password" class="form-control" id="password" placeholder="*****">
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-md">Login</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
